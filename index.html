        <div class="col-md-3">
          <div class="cart-header">

          </div>
          <div class="orders mt-4" id="orders-display">
            <div class="total">
              <p id="notordered" class="text-danger fs-3 fst-italic">Please go through the Menu and select you favourite Pizza</p>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Size</th>
                    <th scope="col">Crust</th>
                    <th scope="col">Toppings</th>
                    <th scope="col">Price</th>
                  </tr>
                </thead>
                <tbody id="total-orders">
                  <tr>
                    <td id="pizza-name"></td>
                    <td id="pizza-size"></td>
                    <td id="pizza-crust"></td>
                    <td id="pizza-topping"></td>
                    <td id="pizza-price"></td>
                  </tr>
                </tbody>
              </table>
              <p id="deliveryfee">The Delivery fee is: Ksh.200</p>
              <p id="pizzatotalprice"></p>

            </div>
            <div class="checkout-btn">
              <button form="checkoutform" id="proceedbutton" type="submit">Proceed to Checkout</button>
            </div>
          </div>
          <div class="checkout mt-5">
            <form id="checkoutform">
              <div class="form-row align-items-center">
                <div class="col-auto">
                  <label class="" for="username">Name</label>
                  <input type="text" class="form-control mb-2" id="user" placeholder="Type your name...">
                </div>
                <div class="col-auto">
                  <label class="" for="contacts">Phone Number</label>
                  <input type="text" class="form-control" id="contacts" placeholder="Phone Number">
                </div>
                <div class="col-auto">
                  <label class="" for="location">location</label>
                  <input type="text" class="form-control" id="location" placeholder="Location">
                </div>
              </div>
              <div class="col-auto">
                <button type="submit" id="checkbutton" class="mt-3">Order Now</button>
              </div>
          </div>
          </form>

       Modal Section
      <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"><span id="orderName"></span></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="orderDetails">
                size of pizza 
                <h5>Choose The size of your Pizza</h5>
                <div class="form-check">
                  <div class="row">
                    <div class="col">
                      <input class="form-check-input" type="radio" name="size" id="small" value="small">
                      <label class="form-check-label" for="small">
                        Small
                      </label>
                    </div>
                    <div class="col">
                      <span id="small-price"></span>
                    </div>
                  </div>
                </div>
                <div class="form-check">
                  <div class="row">
                    <div class="col">
                      <input class="form-check-input" type="radio" name="size" id="medium" value="medium">
                      <label class="form-check-label" for="large">
                        Medium
                      </label>
                    </div>
                    <div class="col">
                      <span id="medium-price"></span>
                    </div>
                  </div>

                </div>
                <div class="form-check">
                  <div class="row">
                    <div class="col">
                      <input class="form-check-input" type="radio" name="size" id="large" value="large">
                      <label class="form-check-label" for="large">
                        Large
                      </label>
                    </div>
                    <div class="col">
                      <span id="large-price"></span>
                    </div>
                  </div>
                </div>
                Toppings 
                <h5>Choose Your Toppings</h5>
                <div class="form-check">
                  <div class="row">
                    <div class="col">
                      <input class="form-check-input" type="radio" name="topping" id="cheese" value="cheese">
                      <label class="form-check-label" for="small">
                        Cheese
                      </label>
                    </div>
                    <div class="col">
                      <span id="cheese-price"></span>
                    </div>
                  </div>
                </div>
                <div class="form-check">
                  <div class="row">
                    <div class="col">
                      <input class="form-check-input" type="radio" name="topping" id="Mozzarella" value="fetta">
                      <label class="form-check-label" for="fetta">
                        Mozzarella
                      </label>
                    </div>
                    <div class="col">
                      <span id="Mozzarella-price"></span>
                    </div>
                  </div>
                </div>
                <div class="form-check">
                  <div class="row">
                    <div class="col">
                      <input class="form-check-input" type="radio" name="topping" id="onions" value="onions">
                      <label class="form-check-label" for="onions">
                        Caramelized Onions
                      </label>
                    </div>
                    <div class="col">
                      <span id="onions-price"></span>
                    </div>
                  </div>
                </div>
                 Crust
                <h5>Choose Your Crust</h5>
                <div class="form-check">
                  <div class="row">
                    <div class="col">
                      <input class="form-check-input" type="radio" name="crust" id="crispy" value="crispy">
                      <label class="form-check-label" for="small">
                        Crispy

                    </div>
                    <div class="col">

                </div>
                <div class="form-check">

                    </div>
                    <div class="col">

                </div>
                <div class="form-check">
                  <div class="row">
                    <div class="col">
                      <input class="form-check-input" type="radio" name="crust" id="gluten" value="gluten-free">

                    </div>
                    <div class="col">
                      <span id="gluten-price"></span>
                    </div>
                  </div>
                </div>
                <div class="form-check mt-3">
                  <div class="row">
                    <div class="col">
                      <h4>Total : </h4>
                    </div>
                    <div class="col">
                      <h4>Ksh.</h4><span id="totalCost"></span>
                    </div>
                  </div>
                </div>
              </form>
